<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Cafe Menu</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu">
    <h1>DAVE'S CAFE</h1>
     <p class="established">Est.2020</p>
    <hr>
    <main>
        <section>
          <h2>Cofee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
          alt="cofee icon">
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazlenut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
      </section>
      <section>
        <h2>Dessert</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" 
        alt=" sandwich icon">
        <article class="item">
          <p class="dessert">Donut</p><p class="price">1.50</p>
        </article>
        <article class="item">
          <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
        </article>
        <article class="item">
          <p class="dessert">Cheescake</p><p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
        </article>
      </section>
      </main><br>
      <hr>
      <footer>
        <p>
          <a href="https://www.freecodecamp.org">Visit Our Website</a>
        </p><br>
        <p>123 Free Code Camp Drive</p>
      </footer>
  </div>
</body>
</html>
